<td><br clear="all"><p align="left" style="font-family: arial, helvetica, sans-serif; "><a href="http://fr.wikipedia.org/wiki/ELIZA">ELIZA</a> est un programme informatique* qui tente de simuler un entretien avec un thérapeute <a href="http://fr.wikipedia.org/wiki/Carl_Rogers">rogérien</a>
(thérapie axée sur la répétition et l'empathie). ELIZA est un très
vieux programme informatique.
dont la première version remonte aux années 1960. L'expérience avec
ELIZA sera plus agréable (!) si vous axez la conversation sur vos
expériences personnelles. Parlez-lui de vos rêves, de vos amis, de vos
expériences avec les ordinateurs... ELIZA utilise la 2e personne du
singulier, ne vous en offusquez pas ! En, fait, vous risquez de perdre
votre patience après quelques minutes...</p>
<p align="left" style="font-family: arial, helvetica, sans-serif; ">
(*) Cette session avec ELIZA se déroule uniquement dans votre navigateur Web.
</p>
Vous pouvez également tester cette <a target="_blank" href="http://www.eliza.levillage.org/elizaterm.html"> version altermative</a> qui reprend l'interface d'un terminal d'ordinateur.
<p>-->
